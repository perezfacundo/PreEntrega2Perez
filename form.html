        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbar-toggler">

    <section>
        <div class="col-12 col-md-8 col-xl-6 p-5">
            <h2>Deja tu consulta o propuesta aqu√≠</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>
                <div class="col-md-6">
                    <label for="inputApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido">
                </div>

                <div class="col-12">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.com">
                </div>
                <div class="col-md-6">
                    <label for="inputCiudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCiudad">
                </div>
                <div class="col-md-6">
                    <label for="inputPais" class="form-label">Pais</label>
                    <input type="text" class="form-control" id="inputPais">
                </div>
                <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Consulta o propuesta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#messageModal">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </section>



    <!-- Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Aviso !</h1>

                <div class="modal-body">
